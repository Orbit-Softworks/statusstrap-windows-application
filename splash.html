<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary-color: #ffffff;
      --secondary-color: #aaaaaa;
      --bg-color: #0a0a0a;
      --card-bg: #111111;
      --progress-track: #222222;
      --progress-fill: #4ade80;
      --accent-glow: rgba(74, 222, 128, 0.2);
      --border-color: #333333;
      --transition-speed: 0.6s;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: var(--bg-color);
      color: var(--primary-color);
      font-family: 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      opacity: 0;
      animation: fadeIn 1.2s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      user-select: none;
      padding: 20px;
      background-image: 
        radial-gradient(circle at 20% 30%, rgba(74, 222, 128, 0.05) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(74, 222, 128, 0.03) 0%, transparent 50%);
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .app-container {
      width: 100%;
      max-width: 420px;
      background: var(--card-bg);
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.5),
        0 0 0 1px var(--border-color),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
      transform: translateY(30px) scale(0.98);
      animation: slideUp 1.2s cubic-bezier(0.4, 0, 0.2, 1) 0.3s forwards;
    }

    .app-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--progress-fill), transparent);
      opacity: 0.3;
    }

    @keyframes slideUp {
      to {
        transform: translateY(0) scale(1);
      }
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
      position: relative;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 15px;
    }

    .logo-icon {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, var(--progress-fill), #22c55e);
      border-radius: 8px;
      position: relative;
      transform: rotate(45deg);
      opacity: 0;
      animation: iconReveal 0.8s cubic-bezier(0.4, 0, 0.2, 1) 0.6s forwards;
    }

    .logo-icon::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 16px;
      height: 16px;
      background: var(--bg-color);
      border-radius: 4px;
    }

    @keyframes iconReveal {
      to {
        opacity: 1;
        transform: rotate(0deg);
      }
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      letter-spacing: -0.5px;
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      opacity: 0;
      transform: translateY(-10px);
      animation: textReveal 0.8s cubic-bezier(0.4, 0, 0.2, 1) 0.8s forwards;
      position: relative;
      line-height: 1.2;
    }

    @keyframes textReveal {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .version-badge {
      display: inline-block;
      background: rgba(255, 255, 255, 0.05);
      padding: 6px 16px;
      border-radius: 20px;
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--secondary-color);
      border: 1px solid var(--border-color);
      opacity: 0;
      animation: fadeInUp 0.8s ease-out 1s forwards;
      letter-spacing: 0.5px;
      margin-top: 10px;
    }

    .progress-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      margin: 30px 0;
    }

    .progress-container {
      position: relative;
      width: 160px;
      height: 160px;
    }

    .progress-circle-bg {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: conic-gradient(
        var(--progress-track) 0deg,
        var(--progress-track) 360deg
      );
      position: relative;
      border: 2px solid var(--border-color);
      transition: background 1.2s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .progress-circle-bg::before {
      content: '';
      position: absolute;
      width: 90%;
      height: 90%;
      background: var(--card-bg);
      border-radius: 50%;
      top: 5%;
      left: 5%;
      z-index: 1;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .progress-circle-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      font-weight: 700;
      color: var(--primary-color);
      z-index: 2;
      opacity: 0.9;
      transition: all 0.5s ease;
    }

    .progress-circle-text.hidden {
      opacity: 0;
      transform: translate(-50%, -50%) scale(0.8);
      transition: all 0.8s ease;
    }

    .spinner-ring {
      position: absolute;
      top: -8px;
      left: -8px;
      right: -8px;
      bottom: -8px;
      border-radius: 50%;
      border: 3px solid transparent;
      border-top-color: var(--progress-fill);
      animation: spin 2.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) infinite;
      z-index: 2;
      opacity: 0;
      animation: fadeIn 0.6s ease 1.4s forwards, spin 2.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .status-card {
      background: rgba(255, 255, 255, 0.03);
      border-radius: 16px;
      padding: 20px;
      border: 1px solid var(--border-color);
      width: 100%;
      text-align: center;
      position: relative;
      overflow: hidden;
      min-height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .status-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(74, 222, 128, 0.05), transparent);
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .status-card.active::before {
      opacity: 1;
    }

    #status {
      font-size: 1rem;
      font-weight: 500;
      transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      opacity: 0;
      transform: translateY(10px);
      animation: fadeInUp 0.9s cubic-bezier(0.4, 0, 0.2, 1) 1.8s forwards;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      line-height: 1.5;
      text-align: center;
      max-width: 100%;
      overflow-wrap: break-word;
      position: relative;
      z-index: 2;
    }

    #status.updated {
      color: var(--progress-fill);
    }

    #status.error {
      color: #ef4444;
    }

    .loading-dots {
      display: inline-flex;
      align-items: center;
      height: 1em;
      margin-left: 8px;
    }

    .loading-dots span {
      width: 5px;
      height: 5px;
      background: currentColor;
      border-radius: 50%;
      animation: dots 2.1s infinite ease-in-out both;
      margin: 0 2px;
      display: inline-block;
      vertical-align: middle;
    }

    .loading-dots span:nth-child(1) {
      animation-delay: -0.48s;
    }

    .loading-dots span:nth-child(2) {
      animation-delay: -0.24s;
    }

    @keyframes dots {
      0%, 80%, 100% { 
        transform: translateY(0) scale(0.8);
        opacity: 0.3;
      }
      40% { 
        transform: translateY(-4px) scale(1.1);
        opacity: 1;
      }
    }

    .progress-circle-bg.complete {
      animation: pulseComplete 1.5s ease;
    }

    @keyframes pulseComplete {
      0%, 100% { 
        box-shadow: 0 0 0 0 rgba(74, 222, 128, 0);
      }
      50% { 
        box-shadow: 0 0 0 8px rgba(74, 222, 128, 0.1);
      }
    }

    .finishing {
      animation: fadeOut 1.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: scale(0.95);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .footer {
      margin-top: 30px;
      text-align: center;
      font-size: 0.8rem;
      color: var(--secondary-color);
      opacity: 0.6;
      padding-top: 20px;
      border-top: 1px solid var(--border-color);
      animation: fadeIn 1s ease 2s forwards;
      opacity: 0;
    }

    @media (max-width: 480px) {
      body {
        padding: 15px;
      }
      
      .app-container {
        padding: 30px 20px;
        border-radius: 16px;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .progress-container {
        width: 140px;
        height: 140px;
      }
      
      .progress-circle-text {
        font-size: 1.8rem;
      }
      
      .status-card {
        padding: 16px;
        min-height: 70px;
      }
    }

    @media (max-height: 700px) {
      .app-container {
        padding: 25px 20px;
      }
      
      .header {
        margin-bottom: 30px;
      }
      
      .progress-section {
        margin: 20px 0;
        gap: 20px;
      }
    }

    .status-card.status-updating {
      border-color: rgba(74, 222, 128, 0.3);
    }
    
    .status-card.status-complete {
      border-color: var(--progress-fill);
    }
    
    .status-card.status-error {
      border-color: #ef4444;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <div class="header">
      <div class="logo">
        <div class="logo-icon"></div>
        <h1 id="appTitle">StatusStrap</h1>
      </div>
      <div class="version-badge" id="version">v1.0.12</div>
    </div>
    
    <div class="progress-section">
      <div class="progress-container">
        <div class="progress-circle-bg" id="progressCircle"></div>
        <div class="progress-circle-text" id="progressText">0%</div>
        <div class="spinner-ring"></div>
      </div>
      
      <div class="status-card" id="statusCard">
        <div id="status">Initializing<span class="loading-dots"><span></span><span></span><span></span></span></div>
      </div>
    </div>
    
    <div class="footer">
      Checking for updates â€¢ StatusStrap Launcher
    </div>
  </div>
  
  <script>
    const { ipcRenderer } = require('electron');
    
    const version = ipcRenderer.sendSync('get-version');
    document.getElementById('version').textContent = `v${version}`;
    
    const progressCircle = document.getElementById('progressCircle');
    const progressText = document.getElementById('progressText');
    const statusEl = document.getElementById('status');
    const statusCard = document.getElementById('statusCard');
    const spinnerRing = document.querySelector('.spinner-ring');
    
    let currentProgress = 0;
    let targetProgress = 0;
    let lastUpdateTime = 0;
    const MIN_UPDATE_INTERVAL = 400;
    const ANIMATION_DURATION = 1400;
    
    function animateProgress() {
      const now = Date.now();
      const elapsed = now - lastUpdateTime;
      
      if (currentProgress < targetProgress && elapsed > MIN_UPDATE_INTERVAL) {
        const remaining = targetProgress - currentProgress;
        const step = Math.max(1, Math.min(4, Math.ceil(remaining / 12)));
        
        currentProgress += step;
        updateCircleProgress(currentProgress);
        lastUpdateTime = now;
        
        if (currentProgress < targetProgress) {
          setTimeout(animateProgress, MIN_UPDATE_INTERVAL);
        }
      }
    }
    
    function updateCircleProgress(percent) {
      const degrees = (percent / 100) * 360;
      const fixedPercent = Math.min(100, Math.max(0, percent));
      
      progressCircle.style.transition = `background ${ANIMATION_DURATION}ms cubic-bezier(0.34, 1.56, 0.64, 1)`;
      progressCircle.style.background = `
        conic-gradient(
          var(--progress-fill) 0deg,
          var(--progress-fill) ${degrees}deg,
          var(--progress-track) ${degrees}deg,
          var(--progress-track) 360deg
        )
      `;
      
      progressText.style.transition = `all 0.6s cubic-bezier(0.4, 0, 0.2, 1)`;
      progressText.textContent = `${Math.round(fixedPercent)}%`;
      
      progressText.style.transform = `translate(-50%, -50%) scale(1.1)`;
      setTimeout(() => {
        progressText.style.transform = `translate(-50%, -50%) scale(1)`;
      }, 300);
      
      if (fixedPercent === 100) {
        setTimeout(() => {
          progressText.classList.add('hidden');
          progressCircle.classList.add('complete');
          statusCard.classList.add('status-complete');
          statusCard.classList.remove('status-updating');
        }, 800);
      } else {
        progressText.classList.remove('hidden');
        progressCircle.classList.remove('complete');
        statusCard.classList.add('status-updating');
        statusCard.classList.remove('status-complete');
      }
      
      if (fixedPercent === 25 || fixedPercent === 50 || fixedPercent === 75 || fixedPercent === 100) {
        setTimeout(() => {
          progressCircle.style.transform = 'scale(1.03)';
          setTimeout(() => {
            progressCircle.style.transform = 'scale(1)';
          }, 500);
        }, 300);
      }
    }
    
    ipcRenderer.on('status', (event, message) => {
      statusCard.style.transition = 'all 0.6s ease';
      statusCard.style.opacity = '0.7';
      statusCard.style.transform = 'translateY(5px)';
      
      setTimeout(() => {
        statusEl.textContent = message;
        
        statusCard.classList.remove('status-updating', 'status-complete', 'status-error');
        
        if (message.toLowerCase().includes('complete') || 
            message.toLowerCase().includes('success') ||
            message.toLowerCase().includes('latest version') ||
            message.toLowerCase().includes('ready')) {
          statusEl.classList.add('updated');
          statusEl.classList.remove('error');
          statusCard.classList.add('status-complete');
        } else if (message.toLowerCase().includes('error') || 
                   message.toLowerCase().includes('failed') ||
                   message.toLowerCase().includes('fail')) {
          statusEl.classList.add('error');
          statusEl.classList.remove('updated');
          statusCard.classList.add('status-error');
        } else {
          statusEl.classList.remove('updated', 'error');
          statusCard.classList.add('status-updating');
        }
        
        if (!message.toLowerCase().includes('complete') && 
            !message.toLowerCase().includes('success') &&
            !message.toLowerCase().includes('latest version') &&
            !message.toLowerCase().includes('ready') &&
            !message.toLowerCase().includes('error') &&
            !message.toLowerCase().includes('failed')) {
          
          statusEl.innerHTML = '';
          statusEl.appendChild(document.createTextNode(message));
          
          const dotsContainer = document.createElement('span');
          dotsContainer.className = 'loading-dots';
          for (let i = 0; i < 3; i++) {
            const dot = document.createElement('span');
            dotsContainer.appendChild(dot);
          }
          statusEl.appendChild(dotsContainer);
        } else {
          statusEl.innerHTML = message;
        }
        
        setTimeout(() => {
          statusCard.style.transition = 'all 0.8s cubic-bezier(0.4, 0, 0.2, 1)';
          statusCard.style.opacity = '1';
          statusCard.style.transform = 'translateY(0)';
        }, 50);
        
        if (message.toLowerCase().includes('starting app')) {
          setTimeout(() => {
            targetProgress = 100;
            animateProgress();
          }, 1000);
          
          statusCard.classList.add('status-complete');
          
          setTimeout(() => {
            spinnerRing.style.transition = 'opacity 1s ease';
            spinnerRing.style.opacity = '0';
          }, 1800);
          
          setTimeout(() => {
            document.body.classList.add('finishing');
            setTimeout(() => {
              ipcRenderer.send('splash-complete');
            }, 1400);
          }, 3000);
        }
      }, 400);
    });
    
    ipcRenderer.on('progress', (event, percent) => {
      targetProgress = Math.min(100, Math.max(0, percent));
      
      if (currentProgress === 0 || currentProgress >= targetProgress) {
        currentProgress = targetProgress;
        updateCircleProgress(currentProgress);
      } else {
        animateProgress();
      }
    });
    
    ipcRenderer.on('error', (event, errorMessage) => {
      statusEl.textContent = errorMessage;
      statusEl.classList.add('error');
      statusCard.classList.add('status-error');
      
      setTimeout(() => {
        progressCircle.style.transition = 'background 1.2s ease';
        progressCircle.style.background = `
          conic-gradient(
            #ef4444 0deg,
            #ef4444 360deg
          )
        `;
        
        spinnerRing.style.transition = 'opacity 0.8s ease, animation-play-state 0.8s ease';
        spinnerRing.style.opacity = '0.5';
        spinnerRing.style.animationPlayState = 'paused';
      }, 300);
      
      const pulseError = () => {
        setTimeout(() => {
          progressCircle.style.transform = 'scale(1.03)';
          setTimeout(() => {
            progressCircle.style.transform = 'scale(1)';
            setTimeout(pulseError, 1800);
          }, 800);
        }, 400);
      };
      pulseError();
    });
    
    window.addEventListener('load', () => {
      currentProgress = 0;
      targetProgress = 0;
      updateCircleProgress(0);
      
      setTimeout(() => {
        statusCard.classList.add('status-updating');
        statusEl.innerHTML = 'Checking for updates<span class="loading-dots"><span></span><span></span><span></span></span>';
      }, 1200);
    });
  </script>
</body>
</html>
