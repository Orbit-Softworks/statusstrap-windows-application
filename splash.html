<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary-color: #ffffff;
      --secondary-color: #888888;
      --bg-color: #000000;
      --progress-track: #222222;
      --progress-fill: #ffffff;
      --accent-glow: rgba(255, 255, 255, 0.15);
      --transition-speed: 0.4s;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: var(--bg-color);
      color: var(--primary-color);
      font-family: 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
      opacity: 0;
      animation: fadeIn 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      user-select: none;
      padding: 20px;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .container {
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      position: relative;
      transform: translateY(20px);
      animation: slideUp 0.8s cubic-bezier(0.4, 0, 0.2, 1) 0.2s forwards;
    }

    @keyframes slideUp {
      to {
        transform: translateY(0);
      }
    }

    .logo-container {
      text-align: center;
      width: 100%;
    }

    h1 {
      font-size: clamp(2rem, 8vw, 3rem);
      font-weight: 700;
      letter-spacing: 1px;
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
      opacity: 0;
      transform: translateY(-15px);
      animation: textReveal 0.8s cubic-bezier(0.4, 0, 0.2, 1) 0.4s forwards;
      position: relative;
      line-height: 1.2;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 25%;
      width: 50%;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
      transform: scaleX(0);
      animation: lineExpand 0.6s cubic-bezier(0.4, 0, 0.2, 1) 0.8s forwards;
    }

    @keyframes textReveal {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes lineExpand {
      to {
        transform: scaleX(1);
      }
    }

    #version {
      font-size: clamp(0.75rem, 3vw, 0.875rem);
      font-weight: 500;
      color: var(--secondary-color);
      opacity: 0;
      animation: fadeInUp 0.5s ease-out 0.8s forwards;
      letter-spacing: 0.5px;
    }

    .progress-circle-container {
      width: clamp(80px, 25vw, 120px);
      height: clamp(80px, 25vw, 120px);
      margin: 10px 0;
      position: relative;
      opacity: 0;
      animation: fadeInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1) 1.2s forwards;
    }

    .progress-circle-bg {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: conic-gradient(
        var(--progress-track) 0deg,
        var(--progress-track) 360deg
      );
      position: relative;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      transition: background 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .progress-circle-bg::before {
      content: '';
      position: absolute;
      width: 90%;
      height: 90%;
      background: var(--bg-color);
      border-radius: 50%;
      top: 5%;
      left: 5%;
      z-index: 1;
    }

    .progress-circle-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: clamp(1rem, 4vw, 1.5rem);
      font-weight: 600;
      color: var(--primary-color);
      z-index: 2;
      opacity: 0.9;
      transition: all 0.3s ease;
    }

    .progress-circle-text.hidden {
      opacity: 0;
      transform: translate(-50%, -50%) scale(0.8);
    }

    .spinner {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 2px solid transparent;
      border-top-color: var(--primary-color);
      animation: spin 1.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) infinite;
      z-index: 2;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .status-container {
      width: 100%;
      min-height: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 10px;
    }

    #status {
      font-size: clamp(0.875rem, 3.5vw, 1rem);
      font-weight: 500;
      transition: all var(--transition-speed) cubic-bezier(0.4, 0, 0.2, 1);
      opacity: 0;
      transform: translateY(10px);
      animation: fadeInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1) 1s forwards;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 4px;
      line-height: 1.4;
      text-align: center;
      max-width: 100%;
      overflow-wrap: break-word;
    }

    #status.updated {
      color: #4ade80;
    }

    #status.error {
      color: #f87171;
    }

    /* Fixed loading dots alignment */
    .loading-dots {
      display: inline-flex;
      align-items: flex-end;
      height: 1em;
      margin-left: 4px;
    }

    .loading-dots span {
      width: 3px;
      height: 3px;
      background: currentColor;
      border-radius: 50%;
      animation: dots 1.4s infinite ease-in-out both;
      margin: 0 1px;
      display: inline-block;
      position: relative;
      bottom: -0.2em;
    }

    .loading-dots span:nth-child(1) {
      animation-delay: -0.32s;
    }

    .loading-dots span:nth-child(2) {
      animation-delay: -0.16s;
    }

    @keyframes dots {
      0%, 80%, 100% { 
        transform: scale(0);
        opacity: 0;
      }
      40% { 
        transform: scale(1);
        opacity: 1;
      }
    }

    .progress-circle-bg.complete {
      animation: pulseComplete 1s ease;
    }

    @keyframes pulseComplete {
      0%, 100% { 
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      }
      50% { 
        box-shadow: 0 0 40px rgba(255, 255, 255, 0.3);
      }
    }

    .finishing {
      animation: fadeOut 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: scale(0.98);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Mobile-specific adjustments */
    @media (max-width: 480px) {
      body {
        padding: 15px;
      }
      
      .container {
        gap: 15px;
        max-width: 320px;
      }
      
      .progress-circle-container {
        width: 90px;
        height: 90px;
        margin: 5px 0;
      }
      
      .loading-dots span {
        width: 2.5px;
        height: 2.5px;
        bottom: -0.15em;
      }
    }

    @media (max-height: 700px) {
      .container {
        transform: scale(0.9);
      }
      
      h1 {
        font-size: clamp(1.8rem, 7vw, 2.5rem);
      }
      
      .progress-circle-container {
        width: clamp(70px, 20vw, 100px);
        height: clamp(70px, 20vw, 100px);
      }
      
      #status {
        font-size: clamp(0.8rem, 3vw, 0.9rem);
      }
    }

    @media (max-height: 500px) {
      .container {
        transform: scale(0.8);
        gap: 10px;
      }
      
      h1 {
        margin-bottom: 4px;
      }
      
      .progress-circle-container {
        margin: 0;
      }
    }

    /* For very small screens */
    @media (max-width: 320px) {
      body {
        padding: 10px;
      }
      
      .container {
        max-width: 280px;
        gap: 10px;
      }
      
      h1 {
        font-size: 1.8rem;
      }
      
      .progress-circle-container {
        width: 70px;
        height: 70px;
      }
      
      .progress-circle-text {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <h1 id="appTitle">StatusStrap</h1>
      <div id="version">v1.0.12</div>
    </div>
    
    <div class="progress-circle-container">
      <div class="progress-circle-bg" id="progressCircle"></div>
      <div class="progress-circle-text" id="progressText">0%</div>
      <div class="spinner"></div>
    </div>
    
    <div class="status-container">
      <div id="status">Checking for updates<span class="loading-dots"><span></span><span></span><span></span></span></div>
    </div>
  </div>
  
  <script>
    const { ipcRenderer } = require('electron');
    
    const version = ipcRenderer.sendSync('get-version');
    document.getElementById('version').textContent = `v${version}`;
    
    const progressCircle = document.getElementById('progressCircle');
    const progressText = document.getElementById('progressText');
    const statusEl = document.getElementById('status');
    const spinner = document.querySelector('.spinner');
    const appTitle = document.getElementById('appTitle');
    
    function fitToScreen() {
      const container = document.querySelector('.container');
      const body = document.body;
      const windowHeight = window.innerHeight;
      const windowWidth = window.innerWidth;
      
      const containerHeight = container.scrollHeight;
      const maxAllowedHeight = windowHeight * 0.9;
      
      if (containerHeight > maxAllowedHeight) {
        const scale = maxAllowedHeight / containerHeight;
        container.style.transform = `translateY(0) scale(${Math.min(scale, 1)})`;
      }
      
      const containerWidth = container.scrollWidth;
      const maxAllowedWidth = windowWidth * 0.9;
      
      if (containerWidth > maxAllowedWidth) {
        const scale = maxAllowedWidth / containerWidth;
        container.style.transform = `translateY(0) scale(${Math.min(scale, container.style.transform ? parseFloat(container.style.transform.split('scale(')[1]) : 1)})`;
      }
      
      if (windowHeight < 600) {
        appTitle.style.fontSize = 'clamp(1.5rem, 6vw, 2rem)';
        progressText.style.fontSize = 'clamp(0.9rem, 3vw, 1.2rem)';
        statusEl.style.fontSize = 'clamp(0.75rem, 2.5vw, 0.875rem)';
      }
    }
    
    function updateCircleProgress(percent) {
      const degrees = (percent / 100) * 360;
      const fixedPercent = Math.min(100, Math.max(0, percent));
      
      progressCircle.style.background = `
        conic-gradient(
          var(--progress-fill) 0deg,
          var(--progress-fill) ${degrees}deg,
          var(--progress-track) ${degrees}deg,
          var(--progress-track) 360deg
        )
      `;
      
      progressText.textContent = `${Math.round(fixedPercent)}%`;
      
      if (fixedPercent === 100) {
        progressText.classList.add('hidden');
        progressCircle.classList.add('complete');
      } else {
        progressText.classList.remove('hidden');
        progressCircle.classList.remove('complete');
      }
      
      if (fixedPercent === 25 || fixedPercent === 50 || fixedPercent === 75) {
        progressCircle.style.transform = 'scale(1.05)';
        setTimeout(() => {
          progressCircle.style.transform = 'scale(1)';
        }, 300);
      }
    }
    
    ipcRenderer.on('status', (event, message) => {
      statusEl.style.transition = 'opacity 0.3s ease, transform 0.3s ease';
      statusEl.style.opacity = '0';
      statusEl.style.transform = 'translateY(-10px)';
      
      setTimeout(() => {
        statusEl.textContent = message;
        
        statusEl.classList.remove('updated', 'error');
        if (message.toLowerCase().includes('complete') || 
            message.toLowerCase().includes('success') ||
            message.toLowerCase().includes('latest version')) {
          statusEl.classList.add('updated');
        } else if (message.toLowerCase().includes('error') || 
                   message.toLowerCase().includes('failed')) {
          statusEl.classList.add('error');
        }
        
        if (!message.toLowerCase().includes('complete') && 
            !message.toLowerCase().includes('success') &&
            !message.toLowerCase().includes('latest version') &&
            !message.toLowerCase().includes('error') &&
            !message.toLowerCase().includes('failed') &&
            !message.toLowerCase().includes('starting')) {
          const dotsContainer = document.createElement('span');
          dotsContainer.className = 'loading-dots';
          for (let i = 0; i < 3; i++) {
            const dot = document.createElement('span');
            dotsContainer.appendChild(dot);
          }
          
          statusEl.innerHTML = '';
          statusEl.appendChild(document.createTextNode(message));
          statusEl.appendChild(dotsContainer);
        } else {
          statusEl.innerHTML = message;
        }
        
        statusEl.style.transition = 'opacity 0.5s cubic-bezier(0.4, 0, 0.2, 1), transform 0.5s cubic-bezier(0.4, 0, 0.2, 1)';
        setTimeout(() => {
          statusEl.style.opacity = '1';
          statusEl.style.transform = 'translateY(0)';
        }, 10);
        
        if (message.toLowerCase().includes('starting app')) {
          updateCircleProgress(100);
          
          setTimeout(() => {
            spinner.style.opacity = '0';
            spinner.style.transition = 'opacity 0.5s ease';
          }, 300);
          
          setTimeout(() => {
            document.body.classList.add('finishing');
            setTimeout(() => {
              ipcRenderer.send('splash-complete');
            }, 800);
          }, 1500);
        }
        
        setTimeout(fitToScreen, 100);
      }, 300);
    });
    
    ipcRenderer.on('progress', (event, percent) => {
      updateCircleProgress(percent);
    });
    
    ipcRenderer.on('error', (event, errorMessage) => {
      statusEl.textContent = errorMessage;
      statusEl.classList.add('error');
      
      progressCircle.style.background = `
        conic-gradient(
          #f87171 0deg,
          #f87171 360deg
        )
      `;
      
      spinner.style.animationPlayState = 'paused';
      
      const pulse = () => {
        progressCircle.style.transform = 'scale(1.05)';
        setTimeout(() => {
          progressCircle.style.transform = 'scale(1)';
          setTimeout(pulse, 1000);
        }, 500);
      };
      pulse();
    });
    
    window.addEventListener('load', () => {
      updateCircleProgress(0);
      
      fitToScreen();
      
      window.addEventListener('resize', fitToScreen);
    });
  </script>
</body>
</html>
