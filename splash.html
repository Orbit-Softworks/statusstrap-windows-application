<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary-color: #ffffff;
      --secondary-color: #888888;
      --bg-color: #000000;
      --progress-track: #222222;
      --progress-fill: #ffffff;
      --accent-glow: rgba(255, 255, 255, 0.15);
      --transition-speed: 0.4s;
      --spacing-sm: 8px;
      --spacing-md: 16px;
      --spacing-lg: 24px;
      --spacing-xl: 32px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: var(--bg-color);
      color: var(--primary-color);
      font-family: 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
      opacity: 0;
      animation: fadeIn 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      user-select: none;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .container {
      padding: var(--spacing-xl);
      max-width: 480px;
      width: 90%;
      position: relative;
      transform: translateY(20px);
      animation: slideUp 0.8s cubic-bezier(0.4, 0, 0.2, 1) 0.2s forwards;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    @keyframes slideUp {
      to {
        transform: translateY(0);
      }
    }

    .logo-container {
      margin-bottom: var(--spacing-xl);
      text-align: center;
      width: 100%;
    }

    h1 {
      font-size: 3.5rem;
      font-weight: 700;
      letter-spacing: 1.5px;
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: var(--spacing-sm);
      opacity: 0;
      transform: translateY(-15px);
      animation: textReveal 0.8s cubic-bezier(0.4, 0, 0.2, 1) 0.4s forwards;
      position: relative;
      display: inline-block;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 25%;
      width: 50%;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
      transform: scaleX(0);
      animation: lineExpand 0.6s cubic-bezier(0.4, 0, 0.2, 1) 0.8s forwards;
    }

    @keyframes textReveal {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes lineExpand {
      to {
        transform: scaleX(1);
      }
    }

    #version {
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--secondary-color);
      margin-bottom: var(--spacing-xl);
      opacity: 0;
      animation: fadeInUp 0.5s ease-out 0.8s forwards;
      letter-spacing: 0.5px;
    }

    .progress-circle-container {
      width: 120px;
      height: 120px;
      margin: var(--spacing-lg) auto var(--spacing-xl) auto;
      position: relative;
      opacity: 0;
      animation: fadeInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1) 1.2s forwards;
    }

    .progress-circle-bg {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: conic-gradient(
        var(--progress-track) 0deg,
        var(--progress-track) 360deg
      );
      position: relative;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
      transition: background 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .progress-circle-bg::before {
      content: '';
      position: absolute;
      width: 90%;
      height: 90%;
      background: var(--bg-color);
      border-radius: 50%;
      top: 5%;
      left: 5%;
      z-index: 1;
    }

    .progress-circle-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--primary-color);
      z-index: 2;
      opacity: 0.9;
      transition: all 0.3s ease;
    }

    .progress-circle-text.hidden {
      opacity: 0;
      transform: translate(-50%, -50%) scale(0.8);
    }

    .spinner {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 3px solid transparent;
      border-top-color: var(--primary-color);
      animation: spin 1.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) infinite;
      z-index: 2;
    }

    .spinner::after {
      content: '';
      position: absolute;
      top: -3px;
      left: -3px;
      right: -3px;
      bottom: -3px;
      border: 3px solid transparent;
      border-radius: 50%;
      border-right-color: var(--accent-glow);
      animation: spin 2s linear infinite reverse;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .status-container {
      position: relative;
      margin-top: var(--spacing-lg);
      min-height: 28px;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #status {
      font-size: 1rem;
      font-weight: 500;
      transition: all var(--transition-speed) cubic-bezier(0.4, 0, 0.2, 1);
      opacity: 0;
      transform: translateY(10px);
      animation: fadeInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1) 1s forwards;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 4px;
    }

    #status.updated {
      color: #4ade80;
    }

    #status.error {
      color: #f87171;
    }

    /* Fixed loading dots alignment */
    .loading-dots {
      display: inline-flex;
      align-items: flex-end; /* Changed to align at bottom */
      height: 1em;
      margin-left: 4px;
    }

    .loading-dots span {
      width: 4px;
      height: 4px;
      background: currentColor;
      border-radius: 50%;
      animation: dots 1.4s infinite ease-in-out both;
      margin: 0 1px;
      vertical-align: baseline; /* Align with text baseline */
      display: inline-block;
      position: relative;
      bottom: -0.1em; /* Adjust this to perfectly align with text */
    }

    .loading-dots span:nth-child(1) {
      animation-delay: -0.32s;
    }

    .loading-dots span:nth-child(2) {
      animation-delay: -0.16s;
    }

    @keyframes dots {
      0%, 80%, 100% { 
        transform: scale(0);
        opacity: 0;
      }
      40% { 
        transform: scale(1);
        opacity: 1;
      }
    }

    .progress-circle-bg.complete {
      animation: pulseComplete 1s ease;
    }

    @keyframes pulseComplete {
      0%, 100% { 
        box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
      }
      50% { 
        box-shadow: 0 0 50px rgba(255, 255, 255, 0.3);
      }
    }

    .finishing {
      animation: fadeOut 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: scale(0.98);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      .container {
        padding: var(--spacing-md);
      }
      
      h1 {
        font-size: 2.5rem;
      }
      
      #status {
        font-size: 0.9rem;
      }
      
      .progress-circle-container {
        width: 100px;
        height: 100px;
        margin: var(--spacing-md) auto var(--spacing-lg) auto;
      }
      
      .progress-circle-text {
        font-size: 1.2rem;
      }
      
      .loading-dots span {
        width: 3px;
        height: 3px;
        bottom: -0.15em;
      }
    }

    @media (min-width: 1200px) {
      .container {
        max-width: 520px;
      }
      
      h1 {
        font-size: 4rem;
      }
      
      .progress-circle-container {
        width: 140px;
        height: 140px;
        margin: var(--spacing-xl) auto var(--spacing-xl) auto;
      }
      
      .progress-circle-text {
        font-size: 1.8rem;
      }
    }

    /* Fix for specific screen sizes */
    @media (max-height: 600px) {
      .container {
        transform: scale(0.9);
        padding: var(--spacing-sm);
      }
      
      .progress-circle-container {
        width: 90px;
        height: 90px;
        margin: var(--spacing-sm) auto var(--spacing-md) auto;
      }
      
      .progress-circle-text {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <h1>StatusStrap</h1>
      <div id="version">v1.0.11</div>
    </div>
    
    <div class="progress-circle-container">
      <div class="progress-circle-bg" id="progressCircle"></div>
      <div class="progress-circle-text" id="progressText">0%</div>
      <div class="spinner"></div>
    </div>
    
    <div class="status-container">
      <div id="status">Checking for updates<span class="loading-dots"><span></span><span></span><span></span></span></div>
    </div>
  </div>
  
  <script>
    const { ipcRenderer } = require('electron');
    
    // Get and display version
    const version = ipcRenderer.sendSync('get-version');
    document.getElementById('version').textContent = `v${version}`;
    
    // DOM elements
    const progressCircle = document.getElementById('progressCircle');
    const progressText = document.getElementById('progressText');
    const statusEl = document.getElementById('status');
    const spinner = document.querySelector('.spinner');
    
    // Update circular progress
    function updateCircleProgress(percent) {
      const degrees = (percent / 100) * 360;
      const fixedPercent = Math.min(100, Math.max(0, percent));
      
      // Update conic-gradient background
      progressCircle.style.background = `
        conic-gradient(
          var(--progress-fill) 0deg,
          var(--progress-fill) ${degrees}deg,
          var(--progress-track) ${degrees}deg,
          var(--progress-track) 360deg
        )
      `;
      
      // Update percentage text
      progressText.textContent = `${Math.round(fixedPercent)}%`;
      
      // Hide text at 100%
      if (fixedPercent === 100) {
        progressText.classList.add('hidden');
        progressCircle.classList.add('complete');
      } else {
        progressText.classList.remove('hidden');
        progressCircle.classList.remove('complete');
      }
      
      // Pulse animation at certain milestones
      if (fixedPercent === 25 || fixedPercent === 50 || fixedPercent === 75) {
        progressCircle.style.transform = 'scale(1.05)';
        setTimeout(() => {
          progressCircle.style.transform = 'scale(1)';
        }, 300);
      }
    }
    
    // Status updates with smooth transitions
    ipcRenderer.on('status', (event, message) => {
      // Add fade out transition
      statusEl.style.transition = 'opacity 0.3s ease, transform 0.3s ease';
      statusEl.style.opacity = '0';
      statusEl.style.transform = 'translateY(-10px)';
      
      setTimeout(() => {
        // Update content
        statusEl.textContent = message;
        
        // Add status type classes
        statusEl.classList.remove('updated', 'error');
        if (message.toLowerCase().includes('complete') || 
            message.toLowerCase().includes('success') ||
            message.toLowerCase().includes('latest version')) {
          statusEl.classList.add('updated');
        } else if (message.toLowerCase().includes('error') || 
                   message.toLowerCase().includes('failed')) {
          statusEl.classList.add('error');
        }
        
        // Add loading dots for ongoing processes
        if (!message.toLowerCase().includes('complete') && 
            !message.toLowerCase().includes('success') &&
            !message.toLowerCase().includes('latest version') &&
            !message.toLowerCase().includes('error') &&
            !message.toLowerCase().includes('failed') &&
            !message.toLowerCase().includes('starting')) {
          // Create dots properly aligned with text
          const dotsContainer = document.createElement('span');
          dotsContainer.className = 'loading-dots';
          for (let i = 0; i < 3; i++) {
            const dot = document.createElement('span');
            dotsContainer.appendChild(dot);
          }
          
          // Clear and add new content
          statusEl.innerHTML = '';
          statusEl.appendChild(document.createTextNode(message));
          statusEl.appendChild(dotsContainer);
        } else {
          // Clear any existing dots
          statusEl.innerHTML = message;
        }
        
        // Fade in with animation
        statusEl.style.transition = 'opacity 0.5s cubic-bezier(0.4, 0, 0.2, 1), transform 0.5s cubic-bezier(0.4, 0, 0.2, 1)';
        setTimeout(() => {
          statusEl.style.opacity = '1';
          statusEl.style.transform = 'translateY(0)';
        }, 10);
        
        // Check if app is starting
        if (message.toLowerCase().includes('starting app')) {
          // Complete the circle animation
          updateCircleProgress(100);
          
          // Hide spinner when complete
          setTimeout(() => {
            spinner.style.opacity = '0';
            spinner.style.transition = 'opacity 0.5s ease';
          }, 300);
          
          // Start exit animation
          setTimeout(() => {
            document.body.classList.add('finishing');
            // Notify main process that splash is done
            setTimeout(() => {
              ipcRenderer.send('splash-complete');
            }, 800);
          }, 1500);
        }
      }, 300);
    });
    
    // Progress updates with circular fill
    ipcRenderer.on('progress', (event, percent) => {
      updateCircleProgress(percent);
    });
    
    // Handle errors
    ipcRenderer.on('error', (event, errorMessage) => {
      statusEl.textContent = errorMessage;
      statusEl.classList.add('error');
      
      // Change circle to error state (red fill)
      progressCircle.style.background = `
        conic-gradient(
          #f87171 0deg,
          #f87171 360deg
        )
      `;
      
      // Stop spinner
      spinner.style.animationPlayState = 'paused';
      
      // Pulse error state
      const pulse = () => {
        progressCircle.style.transform = 'scale(1.05)';
        setTimeout(() => {
          progressCircle.style.transform = 'scale(1)';
          setTimeout(pulse, 1000);
        }, 500);
      };
      pulse();
    });
    
    // Initial animation sequence
    window.addEventListener('load', () => {
      // Start with 0% progress
      updateCircleProgress(0);
      
      // Center everything properly
      setTimeout(() => {
        const container = document.querySelector('.container');
        const windowHeight = window.innerHeight;
        const containerHeight = container.offsetHeight;
        
        // Only adjust if container is taller than window
        if (containerHeight > windowHeight * 0.9) {
          container.style.transform = `scale(${(windowHeight * 0.9) / containerHeight})`;
        }
      }, 100);
    });
  </script>
</body>
</html>
