name: Build and Release

on: 
  workflow_dispatch:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'  # Remove this line since we're not using lock file
      
    - name: Clean install dependencies
      run: |
        # Remove any existing node_modules
        if (Test-Path node_modules) { Remove-Item -Recurse -Force node_modules }
        # Install without lock file
        npm install --no-package-lock --no-shrinkwrap
        # Create dummy package-lock.json to bypass electron-builder check
        echo {} > package-lock.json
        
    - name: Get current version
      id: get_version
      run: |
        $version = node -p "require('./package.json').version"
        echo "version=$version" >> $env:GITHUB_OUTPUT
        echo "Building version: $version"
      
    - name: Build and Publish
      run: npx electron-builder --win --publish always
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        # Add these to suppress warnings
        NODE_ENV: production
        NPM_CONFIG_PACKAGE_LOCK: false
        
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: StatusStrap-Windows
        path: dist/*.exe
        retention-days: 30
