name: Build and Release
on: 
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        include:
          - os: windows-latest
            cache-key: windows
            build-command: --win
          - os: macos-latest
            cache-key: macos
            build-command: --mac
          - os: ubuntu-latest
            cache-key: linux
            build-command: --linux
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'
        
    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
      
    - name: Clean npm cache
      run: |
        npm cache clean --force
        rm -rf node_modules || true
        
    - name: Install dependencies
      run: npm ci --no-audit --prefer-offline
      
    - name: Get current version
      id: get_version
      run: |
        if [ "$RUNNER_OS" = "Windows" ]; then
          $version = node -p "require('./package.json').version"
          echo "version=$version" >> $env:GITHUB_OUTPUT
        else
          version=$(node -p "require('./package.json').version")
          echo "version=$version" >> $GITHUB_OUTPUT
        fi
        echo "Building version: $version"
      
    - name: Setup macOS certificate (macOS only)
      if: runner.os == 'macOS'
      run: |
        # Create a certificate for signing (self-signed for now)
        echo "Creating self-signed certificate for macOS..."
        openssl genrsa -out private.key 2048
        openssl req -new -key private.key -out certificate.csr -subj "/CN=StatusStrap"
        openssl x509 -req -days 365 -in certificate.csr -signkey private.key -out certificate.pem
        echo "Certificate created"
        
    - name: Build and Publish
      run: npx electron-builder ${{ matrix.build-command }} --publish always
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
        # Windows signing (if you have it)
        # CSC_LINK: ${{ secrets.WINDOWS_CERT }}
        # CSC_KEY_PASSWORD: ${{ secrets.WINDOWS_CERT_PASSWORD }}
        # macOS notarization (disabled for now)
        CSC_IDENTITY_AUTO_DISCOVERY: false
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ runner.os }}-artifacts
        path: |
          dist/*.exe
          dist/*.dmg
          dist/*.zip
          dist/*.AppImage
          dist/*.deb
          dist/*.rpm
        if-no-files-found: warn
