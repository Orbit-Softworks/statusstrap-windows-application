name: Build and Release
on: 
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
        
    - name: Install dependencies
      run: npm install --no-audit --legacy-peer-deps
      
    - name: Get current version (Windows)
      if: runner.os == 'Windows'
      id: get_version_win
      shell: pwsh
      run: |
        $version = node -p "require('./package.json').version"
        echo "version=$version" >> $env:GITHUB_OUTPUT
        echo "Building version: $version"
      
    - name: Get current version (macOS/Linux)
      if: runner.os != 'Windows'
      id: get_version_unix
      run: |
        version=$(node -p "require('./package.json').version")
        echo "version=$version" >> $GITHUB_OUTPUT
        echo "Building version: $version"
        
    - name: Build and Publish (Windows)
      if: runner.os == 'Windows'
      run: npx electron-builder --win --publish always
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
        CSC_IDENTITY_AUTO_DISCOVERY: false
        
    - name: Build and Publish (macOS - Universal)
      if: runner.os == 'macOS'
      run: npx electron-builder --mac --x64 --arm64 --publish always
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
        CSC_IDENTITY_AUTO_DISCOVERY: false
        
    - name: Build and Publish (Linux)
      if: runner.os == 'Linux'
      run: npx electron-builder --linux --publish always
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
        CSC_IDENTITY_AUTO_DISCOVERY: false
        
    - name: Upload Windows artifacts
      if: runner.os == 'Windows'
      uses: actions/upload-artifact@v4
      with:
        name: windows-artifacts
        path: dist/*.exe
        
    - name: Upload macOS artifacts
      if: runner.os == 'macOS'
      uses: actions/upload-artifact@v4
      with:
        name: macos-artifacts
        path: |
          dist/*.zip
          dist/*.dmg
        
    - name: Upload Linux artifacts
      if: runner.os == 'Linux'
      uses: actions/upload-artifact@v4
      with:
        name: linux-artifacts
        path: dist/*.AppImage
